[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=0
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    e2e: End-to-end scenario tests

